<header class="site-header">
  <img class="avatar" src="{{ .Site.Params.avatar }}" alt="Avatar">
  {{  if eq .Kind "home" }}
  <a href="/"><h1 class="title">{{ .Site.Title }}</h1></a>
  {{ else }}
   <a href="/"> <h2 class="title">{{ .Site.Title }}</h2></a>
  {{ end }}
  <p class="subtitle">{{ .Site.Params.subtitle }}</p>
 
</header>
